<!-- -------------section 1 home page----------------- -->
 <main class="main"><div  class="main-box">

    <div class="section__contact">
        <div class="contact__container">
          <div class="contact__map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1999.133984549986!2d10.753770016005737!3d59.92991888187298!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46416e625bebdd55%3A0x87598940160b87fa!2sNoroff%20Oslo!5e0!3m2!1sen!2sse!4v1636307210366!5m2!1sen!2sse"
            ></iframe>
          </div>
          <div class="contact__contact-form">
          
            <form class='form-connect'>
              
              <h1 class="contact__title">Contact Us</h1>
  
              <input  type="text" id="name" placeholder="Your Name" />
              <small class="error"></small>
          
              <input class="email" type="email" name="e-mail" placeholder="Your E-mail" id="email"/>
              <small class="error"></small>
             
             <input  type="text" id="subject" placeholder="subject" />
              <small class="error"></small>
          
             
              <textarea  name="txt" id="msg" rows="8" placeholder="Your Message"></textarea>
              <small class="error"></small>
  
              <div class="center-btn">
              <button type="submit" class="contact__btn-send" >Send Now!</button>
          
             
            <div id="success"></div>
            </div>
            </form>
          </div>
        </div>
  
  
  
      </div>
  

</main>
